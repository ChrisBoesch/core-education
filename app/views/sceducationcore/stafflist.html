<h1>Staff list</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Photo</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="member in staff">
      <td>{{member.id}}</td>
      <td>{{member.firstName}}</td>
      <td>{{member.lastName}}</td>
      <td>{{member.photo}}</td>
    </tr>
    <tr>
      <td colspan="4" ng-if="staff.length == 0">No staff</td>
      <td colspan="4" ng-if="staff == null">Loading staff</td>
    </tr>
  </tbody>
</table>

<form name="newStaffMemberForm" class="form-horizontal">
  <fieldset>
    <legend>New staff member</legend>

    <div class="form-group">
      <label for="staff_id" class="col-sm-2 control-label">Member ID</label>
      <div class="col-sm-8">
        <input type="text" ng-model="newStaff.id" class="form-control" id="staff_id" placeholder="Member ID" required="true">
      </div>
    </div>

    <div class="form-group">
      <label for="staff_firstname" class="col-sm-2 control-label">First name</label>
      <div class="col-sm-8">
        <input type="text" ng-model="newStaff.firstName" class="form-control" id="staff_firstname" placeholder="Member first name" required="true">
      </div>
    </div>

    <div class="form-group">
      <label for="staff_lastname" class="col-sm-2 control-label">Last name</label>
      <div class="col-sm-8">
        <input type="text" ng-model="newStaff.lastName" class="form-control" id="staff_lastname" placeholder="Member last name" required="true">
      </div>
    </div>

    <div class="form-group">
      <label for="staff_email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-8">
        <input type="email" ng-model="newStaff.email" class="form-control" id="staff_email" placeholder="Member email" required="true">
      </div>
    </div>

    <div class="form-group">
      <label for="staff_photo" class="col-sm-2 control-label">Photo url</label>
      <div class="col-sm-8">
        <input type="url" ng-model="newStaff.photo" class="form-control" id="staff_photo" placeholder="Member photo url">
      </div>
    </div>



    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-default"
          ng-click="submitNewStaff(newStaff)"
          ng-disabled="!newStaffMemberForm.$valid || addingStaff"
        >Add new staff member</button>
      </div>
    </div>

  </fieldset>
</form>
