<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Photo</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users track by user.id">
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.photo}}</td>
    </tr>
    <tr ng-if="users.length == 0">
      <td colspan="4">No {{userType}}</td>
    </tr>
    <tr ng-if="users == null">
      <td colspan="4">Loading {{userType}}</td>
    </tr>
  </tbody>
</table>
