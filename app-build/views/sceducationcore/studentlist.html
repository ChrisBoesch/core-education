<h1>Student list</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Photo</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="student in students">
      <td>{{student.id}}</td>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.photo}}</td>
    </tr>
    <tr>
      <td colspan="4" ng-if="students.length == 0">No students</td>
      <td colspan="4" ng-if="students == null">Loading students</td>
    </tr>
  </tbody>
</table>

<form name="newStudentForm" class="form-horizontal">
  <fieldset>
    <legend>New student</legend>

    <div class="form-group">
      <label for="student_id" class="col-sm-2 control-label">Student ID</label>
      <div class="col-sm-8">
        <input type="text" ng-model="newStudent.id" class="form-control" id="student_id" placeholder="Student ID" required="true">
      </div>
    </div>

    <div class="form-group">
      <label for="student_firstname" class="col-sm-2 control-label">First name</label>
      <div class="col-sm-8">
        <input type="text" ng-model="newStudent.firstName" class="form-control" id="student_firstname" placeholder="Student first name" required="true">
      </div>
    </div>

    <div class="form-group">
      <label for="student_lastname" class="col-sm-2 control-label">Last name</label>
      <div class="col-sm-8">
        <input type="text" ng-model="newStudent.lastName" class="form-control" id="student_lastname" placeholder="Student last name" required="true">
      </div>
    </div>

    <div class="form-group">
      <label for="student_email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-8">
        <input type="email" ng-model="newStudent.email" class="form-control" id="student_email" placeholder="Student email" required="true">
      </div>
    </div>

    <div class="form-group">
      <label for="student_photo" class="col-sm-2 control-label">Photo url</label>
      <div class="col-sm-8">
        <input type="url" ng-model="newStudent.photo" class="form-control" id="student_photo" placeholder="Student photo url">
      </div>
    </div>



    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-default"
          ng-click="submitNewStudent(newStudent)"
          ng-disabled="!newStudentForm.$valid || addingStudent"
        >Add student</button>
      </div>
    </div>

  </fieldset>
</form>
